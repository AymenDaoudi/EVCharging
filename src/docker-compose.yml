name: data
services:

  postgres_db:
    build: 
      context: ./Postgres
      dockerfile: dockerfile
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: initdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-db-node-1:
    build:
      context: ./MongoDb/MongoNode
      dockerfile: dockerfile
    container_name: mongo-db-node-1
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongo1
      - DB_NAME=Db
      - DB_USER=User
      - DB_PASS=Pass
      - REPLICASET_NAME=replica-set
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=InitDb
      - EXPERIMENTAL_DOCKER_DESKTOP_FORCE_QEMU=1 # This is required on Apple Silicon https://github.com/docker/for-mac/issues/6620
    ports:
      - 37001:30001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: mongod --port 30001 --replSet replica-set --config /etc/mongod.conf --bind_ip_all
    restart: always
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh admin -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --quiet --port 30001 | grep 1
      interval: 20s
      timeout: 20s
      retries: 3
    volumes:
      - mongodb_data1:/data/db
      - ./MongoDb/Data:/data
    networks:
      - localnet

  mongo-db-node-2:
    build:
      context: ./MongoDb/MongoNode
      dockerfile: dockerfile
    container_name: mongo-db-node-2
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongo2
      - DB_NAME=Db
      - DB_USER=User
      - DB_PASS=Pass
      - REPLICASET_NAME=replica-set
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=InitDb
      - EXPERIMENTAL_DOCKER_DESKTOP_FORCE_QEMU=1 # This is required on Apple Silicon https://github.com/docker/for-mac/issues/6620
    ports:
      - 37002:30002
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: mongod --port 30002 --replSet replica-set --config /etc/mongod.conf --bind_ip_all
    restart: always
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh admin -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --quiet --port 30002 | grep 1
      interval: 20s
      timeout: 20s
      retries: 3
    volumes:
      - mongodb_data2:/data/db
      - ./MongoDb/Data:/data
    networks:
      - localnet

  mongo-db-node-3:
    build:
      context: ./MongoDb/MongoNode
      dockerfile: dockerfile
    container_name: mongo-db-node-3
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=mongo3
      - DB_NAME=Db
      - DB_USER=User
      - DB_PASS=Pass
      - REPLICASET_NAME=replica-set
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=InitDb
      - EXPERIMENTAL_DOCKER_DESKTOP_FORCE_QEMU=1 # This is required on Apple Silicon https://github.com/docker/for-mac/issues/6620
    ports:
      - 37003:30003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: mongod --port 30003 --replSet replica-set --config /etc/mongod.conf --bind_ip_all
    restart: always
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh admin -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --quiet --port 30003 | grep 1
      interval: 20s
      timeout: 20s
      retries: 3
    volumes:
      - mongodb_data3:/data/db
      - ./MongoDb/Data:/data
    networks:
      - localnet

  db-replicaset:
    build:
      context: ./MongoDb/MongoReplicaSet
      dockerfile: dockerfile
    container_name: replicaset_initializer
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=InitDb
    ports:
      - 37004:30004
    depends_on:
      mongo-db-node-1:
        condition: service_healthy
      mongo-db-node-2:
        condition: service_healthy
      mongo-db-node-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 16s
      timeout: 16s
      retries: 3
    volumes:
      - mongodb_data4:/data/db
    networks:
      - localnet

  mongo-express:
    build:
      context: ./MongoDb/MongoExpress
      dockerfile: dockerfile
    container_name: db-explorer
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://User:Pass@mongo-db-node-1:30001,mongo-db-node-2:30002,mongo-db-node-3:30003/Db?replicaSet=replica-set
      - PORT=8082
        #ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_AUTH_DATABASE=Db
      - ME_CONFIG_MONGODB_AUTH_USERNAME=User
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=Pass
        #ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin
    ports:
      - 8085:8082
    depends_on:
      mongo-db-node-1:
        condition: service_healthy
      mongo-db-node-2:
        condition: service_healthy
      mongo-db-node-3:
        condition: service_healthy
      db-replicaset:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - localnet

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    env_file:
      - path: ./Kafka/zookeeper/.env
    healthcheck:
      test: nc -z localhost 2181
      interval: 10s
      timeout: 20s
      retries: 5
    networks:
      - localnet

  kafka:
    build: 
      context: ./Kafka/kafka-broker
      dockerfile: dockerfile
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    restart: always
    env_file:
      - path: ./Kafka/kafka-broker/.env
    healthcheck:
      test: ["CMD", "/etc/confluent/docker/healthcheck.sh"]
      interval: 10s
      timeout: 20s
      retries: 5
    networks:
      - localnet
    
  kafka-connect:
    build: 
      context: ./Kafka/kafka-connect/
      dockerfile: dockerfile
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      # schema-registry:
      #   condition: service_healthy
      mongo-express:
        condition: service_healthy
    ports:
      - "8083:8083"
    restart: always
    env_file:
      - path: ./Kafka/kafka-connect/.env
    healthcheck:
      test: ["CMD", "/etc/confluent/docker/healthcheck.sh"]
      interval: 10s
      timeout: 20s
      retries: 5
    networks:
      - localnet

  mongodb-source-connector:
    build: 
      context: ./Kafka/mongodb-source-connector/
      dockerfile: dockerfile
    hostname: mongodb-source-connector
    container_name: mongodb-source-connector
    restart: always
    depends_on:
      kafka-connect:
        condition: service_healthy
    networks:
      - localnet

  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    hostname: control-center
    container_name: control-center
    depends_on:
      # schema-registry:
      #   condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "9021:9021"
    restart: always
    env_file:
      - path: ./Kafka/kafka-control-center/.env
    networks:
      - localnet

  charging-stations:
    build:
      context: ./ev_charging_app
      dockerfile: dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      db-replicaset:
        condition: service_healthy
    environment:
      SIM_DURATION: 100.0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      CHARGING_EVENTS_TOPIC: ev_charging_events
      MONGO_URI: mongodb://User:Pass@mongo-db-node-1:30001,mongo-db-node-2:30002,mongo-db-node-3:30003/Db?replicaSet=replica-set
    networks:
      - localnet

  spark-master:
    build:
      context: ./spark
      dockerfile: dockerfile_master
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CHARGING_EVENTS_TOPIC=ev_charging_events
      - SPARK_SUBMIT_OPTIONS=--conf spark.driver.memory=2g
      - SPARK_RPC_MESSAGE_MAXSIZE=1024
      - SPARK_NETWORK_TIMEOUT=60s
      - SPARK_DRIVER_EXTRA_JAVA_OPTIONS=-Dspark.maxRemoteBlockSizeFetchToMem=200m
      - SPARK_DRIVER_MAXRESULTSIZE=2g
      - SPARK_WORKER_MEMORY=2g
      - SPARK_EXECUTOR_MEMORY=2g
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_ENDPOINT=http://minio:9000
      - LAKEFS_ENDPOINT=http://lakefs:8000
      - LAKEFS_ACCESS_KEY=AKIAJBWUDLDFGJY36X3Q
      - LAKEFS_SECRET_KEY=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
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"  # Spark Web UI
      - "7077:7077"  # Spark Master Port
    networks:
      - localnet

  spark-worker-1:
    build:
      context: ./spark
      dockerfile: dockerfile_worker
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CHARGING_EVENTS_TOPIC=ev_charging_events
      - SPARK_WORKER_MEMORY=2g
      - LAKEFS_REPOSITORY=charging-data
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAJBWUDLDFGJY36X3Q
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=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
    ports:
      - "8081:8081"  # Spark Worker Web UI
    networks:
      - localnet

  spark-worker-2:
    build:
      context: ./spark
      dockerfile: dockerfile_worker
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CHARGING_EVENTS_TOPIC=ev_charging_events
      - SPARK_WORKER_MEMORY=2g
      - LAKEFS_REPOSITORY=charging-data
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAJBWUDLDFGJY36X3Q
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=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
    ports:
      - "8082:8082"  # Spark Worker Web UI
    networks:
      - localnet

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - localnet

  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/raw-data;
      mc mb myminio/checkpoints;
      exit 0;
      "
    networks:
      - localnet

  lakefs:
    build:
      context: ./lakefs
      dockerfile: dockerfile
    container_name: lakefs
    ports:
      - "8000:8000"
    environment:
      - LAKECTL_SERVER_ENDPOINT_URL=http://localhost:8000
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=some-random-secret-string
      - LAKEFS_DATABASE_TYPE=local
      - LAKEFS_BLOCKSTORE_TYPE=s3
      - LAKEFS_BLOCKSTORE_S3_FORCE_PATH_STYLE=true
      - LAKEFS_AUTH_USER_NAME=admin
      - LAKEFS_AUTH_USER_EMAIL=iaymendaoudidev@gmail.com
      - LAKEFS_AUTH_USER_PASSWORD=pass
      - LAKEFS_INSTALLATION_USER_NAME=admin
      - LAKEFS_INSTALLATION_USER_EMAIL=iaymendaoudidev@gmail.com
      - LAKEFS_INSTALLATION_USER_PASSWORD=pass
      - LAKEFS_INSTALLATION_ACCESS_KEY_ID=AKIAJBWUDLDFGJY36X3Q
      - LAKEFS_INSTALLATION_SECRET_ACCESS_KEY=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
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAJBWUDLDFGJY36X3Q
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=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
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - localnet

networks:
  localnet:
    driver: bridge

volumes:
  mongodb_data1:
  mongodb_data2:
  mongodb_data3:
  mongodb_data4:
  clickhouse_data: